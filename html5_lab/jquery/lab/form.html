<html>

<head>
    <title>jQuery Labs</title>

    <script type="text/javascript" src="../jquery-1.10.2.min.js"></script>

    <script type="text/javascript">
        $(function () {
            $("#messages").hide();
            $("input[type='text'], input[type='password']").blur(function(){
                checkForm();
            });
            $("form").submit(checkForm);
        });

        function checkForm() {
            var result = true;
            $("errormsg").remove();

            $("input[type='text'], input[type='password']").each(function (index) {
                if (this.value.length == 0) {
                    result = false;
                    $("#messagelist").append(`<li class='errormsg'>${this.name} cannot be empty</li>`);
                    $(this).addClass("inputErr");
                } else {
                    result = true;
                    $(this).removeClass("inputErr");
                }
            });
            if (result) {
                $("#messages").hide();
            } else {
                $("#messages").show();
            }
            return result;
        }
    </script>

    <style type="text/css">
        .inputErr {
            background: yellow;
            border-style: solid;
            border-width: 2px;
            border-color: red;
        }
    </style>

</head>

<body>
    <!-- Body HTML here -->
    <div id="messages">
        Please fix these problems and try back
        <ul id="messagelist"></ul>
    </div>
    <form method="post">User ID:<br />
        <input type="text" name="userId" id="userId" /><br />
        Password:<br />
        <input type="password" name="password" id="password" /><br />
        <input type="submit" value="Login" />
    </form>
</body>

</html>
